<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadora</title>
    <script>
        function validarFormulario() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operacion = document.getElementById("operacion").value;

            if (num1 === "" || (num2 === "" && operacion !== "raizCuadrada")) {
                alert("Por favor, ingrese valores válidos.");
                return false;
            }

            if (operacion === "dividir" && parseInt(num2) === 0) {
                alert("Error: No se puede dividir por cero.");
                return false;
            }

            if (operacion === "raizCuadrada" && parseInt(num1) < 0) {
                alert("Error: No se puede calcular la raíz cuadrada de un número negativo.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="/resultado" method="get" onsubmit="return validarFormulario()">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">Número 2 (Solo si es necesario):</label>
        <input type="number" id="num2" name="num2">

        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="potencia">Potencia</option>
            <option value="raizCuadrada">Raíz Cuadrada</option>
        </select>

        <button type="submit">Calcular</button>
    </form>

    <div th:if="${resultado != null}">
        <h2>Resultado: <span th:text="${resultado}"></span></h2>
    </div>
</body>
</html>
